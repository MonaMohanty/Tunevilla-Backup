<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<title>
			List of songs
         </title>
         <link rel="stylesheet" type="text/css" th:href="@{/displaysongs.css}">
         <link rel="stylesheet" type="text/css" href="background.css">
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genere</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
			     <tr th:each="songs:${songs}">
				<td th:text="${songs.name}"></td>
				<td th:text="${songs.artist}"></tdth:text="${songs.name}">
				<td th:text="${songs.genre}"></td>
				<td><audio controls>
					<source th:src="${songs.link}">
				</audio>
				</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
